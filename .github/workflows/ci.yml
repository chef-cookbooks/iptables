---
name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  dokken:
    needs: [delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'amazonlinux-2'
          - 'debian-9'
          - 'debian-10'
          - 'centos-6'
          - 'centos-7'
          - 'centos-8'
          - 'centos-stream-8'
          - 'fedora-latest'
          - 'ubuntu-1604'
          - 'ubuntu-1804'
          - 'ubuntu-2004'

        suite:
          - 'all-tables'
          - 'install-and-remove'
          - 'rule-line-number'
          - 'rule-line'
          - 'rules'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/kitchen-dokken@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
            set -x
            sudo journalctl -l --since today
            sudo docker version
            sudo docker info
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
